<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание № 1</title>
    <link href="style.css" rel="stylesheet">
    <script src='decimal.min.js'></script>
</head>
<body>
<h1>Решение задания № 1</h1>
<form class="form">
    <fieldset class="form__fieldset">
        <legend class="form__legend">Форма ввода:</legend>
        <div>
            <p class="form__field">
                <label class="form__label" for="first-number">Первое число:</label>
                <input class="form__input" id="first-number" type="number" step="0.1" value="0.1">
            </p>
            <p class="form__field">
                <label class="form__label" for="second-number">Второе число:</label>
                <input class="form__input" id="second-number" type="number" step="0.1" value="0.2">
            </p>
            <button class="form__button">Сложить</button>
        </div>
    </fieldset>
</form>
<script src="script.js"></script>
</body>
</html>
